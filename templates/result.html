<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload X-Ray | LungCheck AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes glowingBorder {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .gradient-bg {
            background: linear-gradient(-45deg, 
                rgba(13, 36, 56, 0.9),
                rgba(28, 57, 174, 0.9),
                rgba(0, 201, 255, 0.9),
                rgba(146, 254, 157, 0.9));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        .glowing-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00c9ff, #92fe9d, #00c9ff, #92fe9d);
            background-size: 400% 400%;
            border-radius: 22px;
            z-index: -1;
            animation: glowingBorder 8s linear infinite;
            opacity: 0.7;
        }
    </style>
</head>
<body class="min-h-screen overflow-x-hidden">
    <!-- Animated Background -->
    <div class="fixed top-0 left-0 w-full h-full -z-10 gradient-bg"></div>

    <!-- Main Container -->
    <div class="flex items-center justify-center min-h-screen p-4">
        <!-- Upload Card -->
        <div class="relative bg-black bg-opacity-70 rounded-2xl p-12 max-w-2xl w-full shadow-lg backdrop-filter backdrop-blur-sm border border-teal-400 border-opacity-50 animate-fadeIn glowing-card">
            <div class="flex flex-col items-center text-center">
                <!-- Header -->
                <div class="mb-8 px-4">
                    <h1 class="text-3xl md:text-4xl font-bold mb-3 text-cyan-400 drop-shadow-lg">Upload Chest X-Ray</h1>
                    <p class="text-lg text-gray-300">For AI-powered lung abnormality detection</p>
                </div>

                <!-- Upload Area -->
                <div class="w-full flex flex-col items-center my-6">
                    <label for="file-upload" class="flex items-center justify-center w-40 h-40 md:w-48 md:h-48 rounded-full bg-teal-900 bg-opacity-20 border-2 border-dashed border-cyan-400 cursor-pointer transition-all duration-300 hover:bg-opacity-30 hover:scale-105 text-cyan-400">
                        <i class="fas fa-x-ray text-5xl md:text-6xl"></i>
                        <input id="file-upload" type="file" accept="image/*" class="hidden">
                    </label>
                    
                    <p id="file-name" class="mt-4 text-gray-300 text-sm md:text-base max-w-full truncate">No file selected</p>
                    
                    <img id="file-preview" class="mt-4 max-w-full max-h-64 rounded-lg border border-teal-400 border-opacity-30 hidden">
                </div>

                <!-- Divider -->
                <div class="border-t border-teal-400 border-opacity-50 w-full my-6"></div>

                <!-- Upload Button -->
                <button id="upload-button" class="mt-2 px-8 py-3 bg-gradient-to-r from-cyan-400 to-teal-300 text-gray-900 text-lg font-bold rounded-full hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none" disabled>
                    Analyze X-Ray
                </button>

                <!-- Loading Indicator -->
                <div id="loading" class="mt-6 hidden">
                    <div class="flex items-center text-cyan-400 text-lg">
                        <i class="fas fa-circle-notch animate-spin mr-3"></i>
                        <span>Analyzing your X-Ray...</span>
                    </div>
                </div>

                <!-- Results Container -->
                <div id="result-container" class="mt-6 w-full p-4 bg-teal-900 bg-opacity-20 rounded-lg border-l-4 border-cyan-400 text-left hidden">
                    <h3 class="text-xl font-semibold text-cyan-400 mb-2">Analysis Result:</h3>
                    <p id="result" class="text-gray-100"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileUpload = document.getElementById('file-upload');
        const uploadButton = document.getElementById('upload-button');
        const fileName = document.getElementById('file-name');
        const filePreview = document.getElementById('file-preview');
        const resultContainer = document.getElementById('result-container');
        const resultText = document.getElementById('result');
        const loading = document.getElementById('loading');
        let selectedFile = null;

        // Handle file selection
        fileUpload.addEventListener('change', function(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                fileName.textContent = selectedFile.name;
                uploadButton.disabled = false;
                
                // Show preview if it's an image
                if (selectedFile.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        filePreview.src = e.target.result;
                        filePreview.classList.remove('hidden');
                    }
                    reader.readAsDataURL(selectedFile);
                }
            } else {
                fileName.textContent = "No file selected";
                uploadButton.disabled = true;
                filePreview.classList.add('hidden');
            }
        });

        // Handle upload button click
        uploadButton.addEventListener('click', function() {
            if (!selectedFile) {
                alert("Please select an X-Ray image first.");
                return;
            }

            // Show loading state
            uploadButton.disabled = true;
            loading.classList.remove('hidden');
            resultContainer.classList.add('hidden');

            const formData = new FormData();
            formData.append("image", selectedFile);

            fetch("/predict", {
                method: "POST",
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                loading.classList.add('hidden');
                resultContainer.classList.remove('hidden');
                
                if (data.result) {
                    resultText.textContent = data.result;
                } else if (data.error) {
                    resultText.textContent = "Error: " + data.error;
                } else {
                    resultText.textContent = "Received unexpected response from server";
                }
            })
            .catch(error => {
                loading.classList.add('hidden');
                resultContainer.classList.remove('hidden');
                resultText.textContent = "Network error: " + error.message;
                console.error("Error:", error);
            })
            .finally(() => {
                uploadButton.disabled = false;
            });
        });
    </script>
</body>
</html>
